<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../static/css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        <h2>Datos de Paises</h2>
        <br>
        <hr>
        <a th:href="@{/}">Regresar</a>
        
        <form th:action="@{/cliente/guardar}"
              method="post"
              th:object="${cliente}">
            
            <input type="hidden" 
                   name="idCliente" 
                   th:field="*{idCliente}"/>
            
            <label>Estado</label>
            <input type="text" 
                   name="estado" 
                   value="" 
                   th:field="*{estado}" 
                   size="30" />
            <br>
            <label>Capital</label>
            <input type="text" 
                   name="capital" 
                   value="" 
                   th:field="*{capital}" 
                   size="40" />
            <br>
            <label>Poblacion</label>
            <input type="number" 
                   name="poblacion" 
                   value="" 
                   th:field="*{poblacion}" 
                   size="40" />
            <br>
            <label>Costas</label>
            <input type="number" 
                   name="costas" 
                   value="" 
                   th:field="*{costas}" 
                   size="15" />
            <br>
            <input type="submit" value="Guardar" />
            
        </form>
        
    </body>
</html>
